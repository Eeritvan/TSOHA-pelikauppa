<!DOCTYPE html>

<form action="/allgames" method="GET">
    Search: <input type="search" name="query", value="{% if searchtext != True %}{{ searchtext }}{% endif %}"> <br>
    Categories: {% for category in categories %} 
                    <input type="checkbox" name="categories" value="{{ category.id }}" {% if category.id in selectedcategories %} checked {% endif %}> {{ category.category }}
                {% endfor %} <br>
    <input type="submit" value="Search">
    </form>
<hr>

{% for game in games %}

Title: {{ game.title }} <br>
Description: {{ game.description }} <br>
Price: {{ game.price }} <br>
Release Date: {{ game.release_date }} <br>
Creator: {{ game.username }} <br>
<a href="/game/{{ game.id }}"> visit store page </a>
<hr>
{% endfor %}
