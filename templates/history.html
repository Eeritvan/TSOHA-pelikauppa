<html>

  </head>

    {% block content %}

        <table class="table">
          <tr>
            <th>Date</th>
            <th>Event</th>
            <th>Change</th>

          {% for date, title, sum in history %}
          <tr>
            <td>{{ date }}</td>
            <td>{% if title != None %} Bought game: {{title}} {% else %} Balance added: {% endif %}</td>
            <td>{{ sum }}â‚¬</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    {% endblock %}
  </body>
</html>
