<!DOCTYPE html>

{% if not session.user_id %}
    please log in to see your collection.
{% else %}

<form action="/library" method="GET">
    Search library: <input type="search" name="query", value="{% if searchtext != True %}{{ searchtext }}{% endif %}">
    <input type="submit" value="Search">
</form>
<hr>

{% for game in ownedgames %}
    {{ game.id }} <a href="/game/{{ game.id }}"> {{ game.title }} </a>
    <hr>
{% endfor %}

{% endif %}
