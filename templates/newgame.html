<!DOCTYPE html>

<form action="/game/preview" method="POST" enctype="multipart/form-data">
    Title of the game: <input type="text" name="title" size="20" maxlength="50" required> <br>
    Write a description for the game: <textarea name="desc" rows="5" cols="40" maxlength="1000"></textarea> <br>
    Price: <input type="number" name="price" min="0" step="0.01" placeholder="0,00">â‚¬ <br>
    Release date: <input type="date" name="date" value="{{current_date}}" min="{{current_date}}" required> <br>
    Release time: <input type="time" name="time" value="{{current_time}}"> <br>
    File: <input type="file" name="loadedimages" multiple> <br>
    Select categories: <br>
    {% for category in categories %}
        <input type="checkbox" name="categories" value="{{ category.category }}"> {{ category.category }}
    {% endfor %}
    <input type="hidden" name="editing" value="False">
    <input type="submit" value="preview store page"> <br>
</form>
