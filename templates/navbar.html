<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <nav>
      <div>
        <a href="/">Frontpage</a>
        <a href="/allgames">All games</a>
        <a href="/library">Library</a>
        <a href="/wishlist">Wishlist</a>
        <a href="/cart">Cart</a>
        {% if session.user_id %}
          <a href="/cart">Balance ({% block balance %}{% endblock %}â‚¬)</a>
        {% endif %}
        {% if creator or moderator %}
          <a href="/newgame">Create new game</a> <br>
        {% endif %}
      </div>
      <div>
        {% if session.user_id %}
          <a href="/profile/{{session.user_id}}">your profile</a>
          <a href="/logout">logout</a>
        {% else %}
          <a href="/login">login</a>
        {% endif %}
      </div>
    </nav>
    <hr>
    {% block content %}{% endblock %}
  </body>
</html>
