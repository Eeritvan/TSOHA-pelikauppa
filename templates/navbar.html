<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/visualstyle.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="/static/js/randomizebg.js"></script>
  </head>
  <body>
    <nav class="backdrop">
      <div class="navbar">
        <div class="navbar_vasen">
          <a href="/" class="select"> <span class="material-symbols-rounded"> home </span> Frontpage</a>
          <a href="/allgames" class="select"> <span class="material-symbols-rounded"> search </span> All games</a>
          {% if session.user_id %}
            <a href="/library" class="select"> <span class="material-symbols-rounded"> joystick </span> Library</a>
            <a href="/wishlist" class="select"> <span class="material-symbols-rounded"> favorite </span> Wishlist</a>
            <a href="/cart" class="select"> <span class="material-symbols-rounded"> shopping_cart </span> Cart</a>
            <a href="/balance" class="select"> <span class="material-symbols-rounded"> payments </span> Balance </a>
          {% endif %}
        </div>
        <div class="navbar_oikea">
          {% if session.user_id %}
            <a href="/logout">logout</a>
            <a href="/profile/{{session.user_id}}"> your profile </a>
          {% else %}
            <a href="/login">login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="anim1"> </div>
    <div class="anim2"> </div>
    <div class="anim3"> </div>
    <div class="anim4"> </div>
    <div class="anim5"> </div>
    {% block content %}{% endblock %}
  </body>
</html>
